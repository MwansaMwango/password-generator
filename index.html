<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Enter Password Criteria</h2>
        </div>
        <div class="card-body">
          <form>
            <!--Set password character length-->
            <div>
              <label for="pwdCharLength"
                >Enter number of password characters (8 - 128):</label
              >
              <input
                id="pwdCharLength"
                type="number"
                name="pwdCharLength"
                min="8"
                max="128"
                value="8"
                required
              />
              <span class="validity"></span>
            </div>

            <!--Set type of characters for password-->
            <div class="site-charType">
              <p>
                Enter type of characters for password (select at least one):
              </p>

              <div>
                <input
                  name="lowercase"
                  id="lowercase"
                  type="checkbox"
                  checked
                />
                <label for="lowercase">Lowercase (a-z)</label>
              </div>
              <div>
                <input name="uppercase" id="uppercase" type="checkbox" />
                <label for="uppercase">Uppercase (A-Z)</label>
              </div>
              <div>
                <input name="number" id="number" type="checkbox" />
                <label for="number">Number (0-9)</label>
              </div>
              <div>
                <input name="specialChar" id="specialChar" type="checkbox" />
                <label for="specialChar">Special Charaters ( !\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~)</label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
